l_english:
 LOADING_TIP_0:0 "Maky is the oldest human nation on Famana."
 LOADING_TIP_1:0 "The Makyan nations can reform out of anarchy into \nrepublics, monarchies or theocracies."
 LOADING_TIP_2:0 "Ordica is the strongest nation at the start of the game."
 LOADING_TIP_3:0 "Xalian nations can receive benefits by capturing the holy \nsites of Xon, Sixan, Morsum or Ximal."
 LOADING_TIP_4:0 "Olopoka is the largest city on Famana in 212."
 LOADING_TIP_5:0 "The Maldikans originally inhabited Emastalia, but were forced\n to flee following wars with Pextan settlers."
 LOADING_TIP_6:0 "Ga Xal was the first empire of Famana."
 LOADING_TIP_7:0 "Oppia was the strongest empire of ancient Famana, stretching from \nQuanex to Bamal."
 LOADING_TIP_8:0 "Urbaxa was the greatest human empire in history, conquering all of southern \nand western Antebar."
 LOADING_TIP_9:0 "Stroktur can reform into the Nafan Empire after The Eclipse."
 LOADING_TIP_10:0 "Laglon can form the mighty lathvy empire of Restema."
 LOADING_TIP_11:0 "Restema means 'the Eye of the Sea' in Feniki."
 LOADING_TIP_12:0 "The Morians, as of 212 a dying religion, once dominated Ga Xal."
 LOADING_TIP_13:0 "Ga Xal is the richest region of ancient Famana."
 LOADING_TIP_14:0 "Under the rule of Amaxras, the Maxan Archipelago was briefly a tonmo nation."
 LOADING_TIP_15:0 "After restoring Maky, you can rebuild your devastated lands with an event chain."
 LOADING_TIP_16:0 "The first university of Famana was built in Montava."
 LOADING_TIP_17:0 "During the Great Gomic War, Moxon was so thoroughly pillaged by Oppia\nthat its population halved. Many fled to the Estali colonies or were killed."
 LOADING_TIP_18:0 "Hasia once arose from its slumber and occupied western Estal. Only \nwith the help of Vanoman technology were they pushed back to their island."
 LOADING_TIP_19:0 "Qanoyo was once the dominant power in Qamon. After facing a \nhumiliating defeat at the hands of King Narbyoz, they were forced into exile."
 LOADING_TIP_20:0 "During their invasions, the Fashrans displaced and massacred many peoples, \ncausing one of the greatest mass migrations in all of history."
 LOADING_TIP_21:0 "Pextoglazia is the birthplace of Lathvy, but as of 212, it is a power \nin decline and will struggle to hold onto power."
 LOADING_TIP_22:0 "The Makyna is perhaps the most important river of Famana."
 LOADING_TIP_23:0 "Famana was first created by Israeli mapper The Sunset Productions \nin 2017."
 LOADING_TIP_24:0 "Famana Every Year covers the entire history of Famana."
 LOADING_TIP_25:0 "Yomtanians and humans fought a massive war around the year -100, which forced the Yomtanians out of Antestal."
 LOADING_TIP_26:0 "Antebar is the largest continent of Famana."
 LOADING_TIP_27:0 "In-universe, Hasmali flora is actually pink, however that is not represented in the mod."
 LOADING_TIP_28:0 "Vishma is ruled by the Velorad, who is elected upon the death of the previous incumbent."
 LOADING_TIP_29:0 "Mouthpeace, the Yomtanian superstate based in Makan, was the most \npowerful country in Famana's history."
 LOADING_TIP_30:0 "The idea for Famana Universalis was first conceived in 2018, but lack of modding knowledge meant work only began in 2021."
