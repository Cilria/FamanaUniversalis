 yomtanian_nest:0 "Yomtanian Nest"
 yomtanian_nest_desc:0 "Yomtanian nests represent areas heavily settled by Yomtanians. These are often both well-defended and densely populated."
 vishman_forest:0 "Vishman Forest"
 vishman_forest_desc:0 "Swathes of Hasmal are covered in a special kind of forest, with violet leaves instead of green. A white mist constantly blankets the ground, and certain plants seasonally uproot themselves to migrate."